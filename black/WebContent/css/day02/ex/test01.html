<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="test01.css">
</head>
<body>
	<div class="d1">
		<div>여기는 첫번째 div</div>
		<p>나는 p 태그</p>
		<div>
			<h1>
				여기는 div태그안의 <span>H1</span> 태그
			</h1>
		</div>
		<h2>테스트</h2>
		<b>테스트1</b>
		<ul>
			<li>감자</li>
			<li>고구마</li>
			<li>김치</li>
			<li>치킨</li>
			<span>피자</span>
			<a>햄버거</a>
		</ul>
		<h2>테스트3</h2>
		<h2>테스트4</h2>
		<div>아무거나써~</div>
		<h2>테스트5</h2>
		
		<!--
			이 경우 클래스가 d1인 태그의 자식태그는
			바로 하위의
				div, p div 태그가 된다.
			div 태그 안의 h1태그
			그리고 그 내부의 span 태그는 자손(하위)태그에 해당한다.
		 -->
	</div>
</body>
</html>
