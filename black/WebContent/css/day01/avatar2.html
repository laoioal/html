<head>

<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="../../resources/css/day01/avatar.css">
<style>
	input[type="radio"] {
		position: relative;
		top : -2px;

<body>
	<div class="content">
		<div class="inline" style="width: 500px;">
			<div class="header">
				회원가입
			</div><br>
			<form name="frm" id="frm">
				<div class="content">
					<label for="name">회원이름 : </label>
					<input type="text" id="name" name="name">
				</div><br>
				<div class="content">
					<label for="id">아 이 디 : </label>
					<input type="text" id="id" name="id" style="width: 250px;">
					<button type="button" style="width: 75px; height: 28px; position: relative; top: -2px; ">id check</button>
				</div><br>
				<div class="content">
					<label for="pw">비밀번호 : </label>
					<input type="text" id="pw" name="pw">
				</div><br>
				<div class="content">
					<label for="pwck">pw check : </label>
					<input type="text" id="pwck" name="pwck">
				</div><br>
				<div class="content">
					<label for="mail">회원메일 : </label>
					<input type="text" id="mail" name="mail">
				</div><br>
				<div class="content">
					<label for="tel">전화번호 : </label>
					<input type="text" id="tel" name="tel">
				</div><br>
				<div class="content">
					<label for="gen" style="width: 95px;">회원성별 : </label>
					<div style="display: inline-block; width: 330px; font-size:10pt;">
						<div style="display: inline-block; width: 160px;">
							<input type="radio" id="gen" name="gen" value="M" ><span>남자</span>
						</div>
						<div style="display: inline-block; width: 160px;">
							<input type="radio" id="gen" name="gen" value="F" ><span>여자</span>
						</div>
					</div>
				</div><br>
				
				<div class="content">
					<label for="avt" style="width: 95px">아바타 : </label>
					<div class="avtmainblock">
						<div class="avtblock">
							<div class="avtsubblock">
								<img src="../../image/avatar/img_avatar1.png" width="70px" height="auto">
							</div>
							<div style="height: 10px;">
								<input type="radio" name="avt" id="avt1" value="avt1">
							</div>
						</div>
						<div class="avtblock">
							<div class="avtsubblock">
								<img src="../../image/avatar/img_avatar2.png" width="70px" height="auto">
							</div>
							<div style="height: 10px;">
								<input type="radio" name="avt" id="avt2" value="avt2">
							</div>
						</div>
						<div class="avtblock">
							<div class="avtsubblock">
								<img src="../../image/avatar/img_avatar3.png" width="70px" height="auto">
							</div>
							<div style="height: 10px;">
								<input type="radio" name="avt" id="avt3" value="avt3">
							</div>
						</div>
					</div>
					<label for="avt" style="width: 95px;"></label>					
					<div class="avtmainblock">
						<div class="avtblock">
							<div class="avtsubblock">
								<img src="../../image/avatar/img_avatar4.png" width="70px" height="auto">
							</div>
							<div style="height: 10px;">
								<input type="radio" name="avt" id="avt4" value="avt4">

						</div>
						<div class="avtblock">

								<input type="radio" name="avt" id="avt6" value="avt6">

						</div>
					</div>
					
					
				</div>
				
				
			</form>
			
		</div>
