<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Study</title>
<link rel="stylesheet" type="text/css" href="/black/resources/css/w3.css">
<link rel="stylesheet" type="text/css" href="/black/resources/css/base.css">
<style type="text/css">
</style>
<script type="text/javascript">
	// Black Pink 연관배열
	/*  
		형식
			var 변수 = {'키값1':데이터1, '키값2':데이터2, '키값3':데이터3, ....}
	*/ 
	var blackpink = {
		'b1': '제니', 'b2' : '리사'	, 'b3': '로제'
	};
	
	// 데이터를 꺼내는 방법
	document.write('<h3 class="w3-text-pink w3-center">' + blackpink.b1 + '</h3>')
	document.write('<h3 class="w3-text-purple w3-center">' + blackpink['b2'] + '</h3><hr>')
	
	// 데이터추가
	blackpink.b1 = 'jennie';
	/* blackpink['b4'] = '지수'; */
	blackpink.b4 = '지수';
	// 출력
	document.write('<h3 class="w3-text-indigo w3-center">' + blackpink.b1 + '</h3>')
	document.write('<h3 class="w3-text-indigo w3-center">' + blackpink.b2 + '</h3>')
	document.write('<h3 class="w3-text-indigo w3-center">' + blackpink.b3 + '</h3>')
	document.write('<h3 class="w3-text-blue w3-center">' + blackpink['b4'] + '</h3>')
	
	
</script>
</head>
<body>

<script type="text/javascript">

</script>
</body>
</html>
